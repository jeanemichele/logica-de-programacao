<meta charset="UTF-8">

<h4>Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?</h4>

<script>
	
	function pulaLinha(){
		document.write("<br>")
	}

	function mostra(frase){
		document.write(frase)
		pulaLinha()
	}

	var descobrimentoBrasil = 1500
	var anoAtual = 2021
	var idadeBrasil = anoAtual - descobrimentoBrasil
	var idadeQuandoTemFilhos = 28
	var geracoes = idadeBrasil / idadeQuandoTemFilhos

	mostra("Desde 1500, já se passaram aproximadamente " +  Math.round(geracoes) + " gerações até agora");

</script>
