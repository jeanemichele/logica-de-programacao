<meta charset="UTF-8">

<script>

	var vitorias = parseInt(prompt("Informe o número de vitórias"));
		alert (vitorias);
	var empates = parseInt(prompt("Informe a quantidade de empates"));
		alert (empates);
	var pontos = vitorias * 3 + empates

	function pulaLinha(){
		document.write ("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	mostra ("Os pontos do seu time é " + pontos);
	
	if (pontos>28) {
		mostra ("Seu time está melhor do que o ano passado");
}
		if (pontos<28){
			mostra ("Seu time está pior do que o ano passado");
}
			if (pontos==28){
				mostra ("Seu time está igual ano passado");
|}			

	mostra("Fim!");

</script>
