<meta charset="UTF-8">

<h2>Diferença de Idade entre mim e minha irmã</h2>

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase)
		pulaLinha();
	}


	var minhaIdade = 29
	var idadeIrma = 16
	var diferencaIdades = minhaIdade - idadeIrma

	mostra("Nossa diferença de idade é " + diferencaIdades + " anos");

</script>
