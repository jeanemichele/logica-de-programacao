<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira de habilitação? Responda S ou N");

    if (idade >=18 && temCarteira=="S") {
    	mostra ("pARABENS! Você já pode dirigir!");
    } 
    else {
    	mostra ("Você ainda não está apto à dirigir");
    }

</script>
