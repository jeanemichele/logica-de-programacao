<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
    	
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2021;
mostra("Eu nasci em : " + (ano - 29));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
