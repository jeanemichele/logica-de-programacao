<meta charset = "UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40
	var caminhoComGasolina = 480
	var caminhoComAlcool = 300
	var cosumoDeGasolina = caminhoComGasolina / tanque
	var consumoDeAlcool = caminhoComAlcool / tanque

	document.write("O consumo de gasolina foi " + cosumoDeGasolina + " Km/l"); 
	document.write("<br>");
	document.write("O consumo de Álcool foi " +consumoDeAlcool + " Km/l");

</script>
